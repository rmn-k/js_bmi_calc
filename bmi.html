<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="bmi.css" />
		<title>BMI Calculator</title>
	</head>
	<body>
		<div id="container">
			<h1>Calculate BMI</h1>
			<p>Enter weight (kg): <input type="number" id="input_weight" min="0" max="500" set="1" /></p>
			<p>Enter height (cm): <input type="number" id="input_height" min="15" max="300" set="" /></p>
			<button onclick="calcBMI()">Calculate</button>
			<h2 id="result"></h2>
		</div>
		<script type="text/javascript" src="bmi.js"></script>
	</body>
</html>
